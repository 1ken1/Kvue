        margin-bottom: -0.4rem;

        border-radius: 0.4rem;

        border: #141414 solid 4rem;

  <script>
// Enumeration for sorting states
const SortState = {
  ASCENDING: "ascending",
  DESCENDING: "descending",
  DATE_ASCENDING: "date-ascending",
  DATE_DESCENDING: "date-descending",
  ORIGINAL: "original",
};

// Variable to keep track of the current sorting state (default to ASCENDING)
let currentSortState = SortState.ASCENDING;

// Variable to store the original order of list items
let originalOrder = [];

function parseDate(dateString) {
  const [day, month, year] = dateString.split('/');
  return new Date(`${month}/${day}/${year}`);
}

function sortList() {
  var list, i, switching, b, shouldSwitch;
  list = document.getElementById("id01");

  // Save the original order if not done yet
  if (originalOrder.length === 0) {
    originalOrder = Array.from(list.getElementsByTagName("LI"));
  }

  switching = true;

  while (switching) {
    switching = false;
    b = list.getElementsByTagName("LI");

    for (i = 0; i < b.length - 1; i++) {
      shouldSwitch = false;

      // Check the current sorting state and determine the switch condition
      switch (currentSortState) {
        case SortState.ASCENDING:
          shouldSwitch =
            b[i].innerHTML.toLowerCase() >
            b[i + 1].innerHTML.toLowerCase();
          break;
        case SortState.DESCENDING:
          shouldSwitch =
            b[i].innerHTML.toLowerCase() <
            b[i + 1].innerHTML.toLowerCase();
          break;
        case SortState.DATE_ASCENDING:
          shouldSwitch =
            parseDate(b[i].getAttribute('data-date')) <
            parseDate(b[i + 1].getAttribute('data-date'));
          break;
        case SortState.DATE_DESCENDING:
          shouldSwitch =
            parseDate(b[i].getAttribute('data-date')) >
            parseDate(b[i + 1].getAttribute('data-date'));
          break;
        case SortState.ORIGINAL:
          shouldSwitch =
            originalOrder.indexOf(b[i]) > originalOrder.indexOf(b[i + 1]);
          break;
      }

      if (shouldSwitch) {
        b[i].parentNode.insertBefore(b[i + 1], b[i]);
        switching = true;
      }
    }
  }

  // Toggle the sorting state
  toggleSortState();
}


// Function to toggle the sorting state
function toggleSortState() {
  var button = document.getElementById("sortButton");
  switch (currentSortState) {
    case SortState.ASCENDING:
      currentSortState = SortState.DESCENDING;
      button.innerHTML = "A-Z";
      break;
    case SortState.DESCENDING:
      currentSortState = SortState.DATE_ASCENDING;
      button.innerHTML = "Z-A";
      break;
    case SortState.DATE_ASCENDING:
      currentSortState = SortState.DATE_DESCENDING;
      button.innerHTML = "New-Old";
      break;
    case SortState.DATE_DESCENDING:
      currentSortState = SortState.ORIGINAL;
      button.innerHTML = "Old-New";
      break;
    case SortState.ORIGINAL:
      currentSortState = SortState.ASCENDING;
      button.innerHTML = "Original";
      break;
  }
}



function toggleVisibility() {
  var AllGamesDiv = document.getElementById("AllGamesDiv");
  var toggleButton = document.querySelector("button");

  if (AllGamesDiv.style.display === "inline" || AllGamesDiv.style.display === "") {
    AllGamesDiv.style.display = "none";
    toggleButton.innerText = "Show Games";
  } else {
    AllGamesDiv.style.display = "inline";
    toggleButton.innerText = "Hide Games";
  }
}
